<div class="converterWrapper">

  <div class="measurementSelector" style="margin:20px auto;">
      <mat-form-field style="width:100%;background-color:lightgrey;">
      <mat-select [(value)]="currentSelection" >
          <mat-option  *ngFor="let parameter of selected" [value]="parameter" (click)="arraySelection()">{{parameter}}</mat-option>
          
      </mat-select>
     
      </mat-form-field>
      
       
  </div>

  <div style="display:flex;justify-content:space-between;width:84%;margin:15px auto;">
      <div style="border:1px groove;width:45%;">
          <div> 
              <form>
                  <input autocomplete="off" (keyup)="sendRequest($event)" [formControl]="magnitude" style="height:50px;width:98.5%;font-size:18px;">
              </form>
          </div>
          <div>
              <mat-form-field style="width:100%;background-color:lightgrey;">
              <mat-select [(value)]="inputSelection">
                  <mat-option  *ngFor="let unit of unitsArray" [value]="unit">{{unit}}</mat-option>
                 
              </mat-select>
              </mat-form-field>

          </div>
      </div>


      <div style="align-self:center;font-size:30px;"><b>=</b></div>


      <div style="width:45%;border:1px groove;">
          <div> 
              <form>
                  <input autocomplete="off" style="height:50px;width:98.5%;font-size:18px;">
              </form>
          </div>
          <div>
              <mat-form-field style="width:100%;background-color:lightgrey">
              <mat-select [(value)]="outputSelection">
                <mat-option  *ngFor="let unit of unitsArray" [value]="unit">{{unit}}</mat-option>
              </mat-select>
              </mat-form-field>
          </div>
      </div>


  </div>


</div>
